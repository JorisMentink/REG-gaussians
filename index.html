<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>REG-Gaussians</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --text:#111;
      --muted:#555;
      --border:#ddd;
      --maxw:900px;
      --blue:#0066cc; /* IEEE blue */
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:#fff;
      line-height:1.6;
    }

    main{
      max-width:var(--maxw);
      margin:0 auto;
      padding:48px 20px 80px;
    }

    /* ---------- HEADER ---------- */

    .header{
      text-align:center;
      margin-bottom:28px;
    }

    .title{
      font-size:36px;
      font-weight:400;
      line-height:1.25;
      margin-bottom:10px;
    }

    .title .highlight{
      color:var(--blue);
      font-weight:700;
    }

    .authors{
      font-size:16px;
      margin-top:6px;
    }

    .authors a{
      color:inherit;
      text-decoration:none;
      font-weight:500;
    }

    .authors a:hover{
      text-decoration:underline;
    }

    .affiliations{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
      display:flex;
      justify-content:center;
      gap:18px;
    }

    /* ---------- BUTTONS ---------- */

    .buttons{
      text-align:center;
      margin:20px 0 28px;
    }

    .buttons a{
      display:inline-block;
      margin:0 10px;
      padding:9px 22px;
      border-radius:999px;
      border:1px solid var(--blue);
      color:var(--blue);
      text-decoration:none;
      font-size:15px;
      font-weight:500;
      transition:all 0.15s ease;
    }

    .buttons a:hover{
      background:var(--blue);
      color:#fff;
    }

    /* ---------- CONTENT ---------- */

    figure{
      margin:24px 0;
      text-align:center;
    }

    figure img{
      width:100%;
      max-width:100%;
      border:1px solid var(--border);
    }

    hr{
      border:none;
      border-top:1px solid var(--border);
      margin:36px 0;
    }

    section{
      margin-bottom:36px;
    }

    h2{
      font-size:22px;
      margin-bottom:12px;
      font-weight:600;
    }

    footer{
      margin-top:60px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <main>

    <!-- Header -->
    <div class="header">
      <div class="title">
        <span class="highlight">REG-Gaussians</span>: 4D-Gaussian splatting for<br>
        sparse-view dynamic CBCT reconstruction
      </div>

      <div class="authors">
        <a href="https://your-website-here" target="_blank">Joris Mentink</a><sup>1</sup>,
        <a href="https://lequanyu-hku-website" target="_blank">Lequan Yu</a><sup>2</sup>,
        <a href="https://kailing-wang-website" target="_blank">Kailing Wang</a><sup>2</sup>
      </div>

      <div class="affiliations">
        <div><sup>1</sup> Eindhoven University of Technology (TU/e)</div>
        <div><sup>2</sup> The University of Hong Kong (HKU)</div>
      </div>
    </div>

    <!-- GIF -->
    <figure>
      <img src="Media/Base models + regularization GIF.gif"
           alt="Base models and regularization comparison GIF">
    </figure>

    <!-- Buttons -->
    <div class="buttons">
      <a href="YOUR_PAPER_LINK_HERE" target="_blank">Paper</a>
      <a href="YOUR_GITHUB_LINK_HERE" target="_blank">GitHub</a>
    </div>

    <hr>

    <!-- Sections -->
    <section>
      <h2>Abstract</h2>
    </section>

    <section>
      <h2>Method</h2>
    </section>

    <section>
      <h2>Results</h2>
    </section>

    <section>
      <h2>Resources</h2>
    </section>

    <section>
      <h2>Team</h2>
    </section>

    <footer>
      Â© <span id="year"></span> REG-Gaussians
    </footer>

  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
